<!-- templates/browse_products.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-right">
                <a href="{{ url_for('customer_home') }}" class="btn btn-link">Home</a>
            </div>
        </div>

        <h2>Browse Products</h2>

        <!-- Search Bar -->
        <form action="{{ url_for('browse_products') }}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for products" name="query">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Display Search Results or All Products -->
        <div class="row">
            {% if search_results %}
                {% for product in search_results %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/product_' + product.ProductID|string ~ '.jpg') }}"
                                class="card-img-top" alt="Product Image" width="300" height="200">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.ProductName }}</h5>
                                <p class="card-text">Price: â‚¹{{ product.Price }}</p>
                                <!-- Add other product details as needed -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No products found for "{{ query }}"</p>
            {% endif %}
        </div>

    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UoJfT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
